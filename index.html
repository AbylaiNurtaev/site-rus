            phrase: "Деньги – хорошие слуги, но плохие хозяева",
            meaning: "Деньги должны служить человеку, а не управлять им",
            origin:
              "Народная поговорка, подчёркивающая необходимость разумного обращения с деньгами."
          },
          {
            phrase: "Богатство не в золоте",
            meaning:
              "Истинное богатство измеряется не материальными благами, а духовными ценностями",
            origin:
              "Фразеологизм, отражающий древние философские взгляды на богатство."
          },
          {
            phrase: "Деньги к деньгам",
            meaning:
              "Инвестиции и капитал способствуют дальнейшему накоплению богатства",
            origin:
              "Наблюдение за экономическими процессами, выраженное в виде пословицы."
          }
        ]
      };

      // Словарь для отображения названий тем на русском языке
      const topicNames = {
        love: "Любовь",
        life: "Жизнь",
        work: "Работа",
        friendship: "Дружба",
        time: "Время",
        wisdom: "Мудрость",
        luck: "Удача",
        adventures: "Приключения",
        family: "Семья",
        passion: "Страсти",
        knowledge: "Познание",
        success: "Успех",
        nature: "Природа",
        humor: "Юмор",
        money: "Деньги"
      };

      const topicsContainer = document.getElementById("topicsContainer");

      // Функция для создания блоков тем
      function createTopicBlocks() {
        for (const topic in idiomsData) {
          if (idiomsData.hasOwnProperty(topic)) {
            // Создаем блок темы
            const topicBlock = document.createElement("div");
            topicBlock.className = "topic-block";

            // Заголовок темы (на русском)
            const titleDiv = document.createElement("div");
            titleDiv.className = "topic-title";
            titleDiv.textContent = topicNames[topic] || topic;
            topicBlock.appendChild(titleDiv);

            // Контейнер для фразеологизмов
            const idiomsContent = document.createElement("div");
            idiomsContent.className = "idioms-content";

            // Создаем список фразеологизмов
            const ul = document.createElement("ul");
            idiomsData[topic].forEach((item) => {
              const li = document.createElement("li");
              li.innerHTML = `<strong>${item.phrase}</strong>: ${item.meaning}<br>
                              <em>Происхождение: ${item.origin}</em>`;
              ul.appendChild(li);
            });
            idiomsContent.appendChild(ul);
            topicBlock.appendChild(idiomsContent);

            topicsContainer.appendChild(topicBlock);
          }
        }
      }

      createTopicBlocks();

      // Переключатель темы (светлая/тёмная)
      const toggleButton = document.getElementById("toggleDarkMode");
      toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark");
        if (document.body.classList.contains("dark")) {
          toggleButton.textContent = "Светлая тема";
        } else {
          toggleButton.textContent = "Темная тема";
        }
      });
    </script>
  </body>
